# Set root logger level to DEBUG and configure console output
log4j.rootLogger=DEBUG, console

# Define the console appender (logs to stdout)
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

# Optionally, you can add more loggers if you want specific packages or classes to log more/less
# Example: log4j.logger.org.apache.kafka=DEBUG

